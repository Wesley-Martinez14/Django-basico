<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Médico</title>
</head>
<body>
    <h1>Editar Médico</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="nombre_medico">Nombre:</label>
        <input type="text" id="nombre_medico" name="nombre_medico" value="{{ medico.nombre_medico }}" required><br><br>

        <label for="edad_medico">Edad:</label>
        <input type="number" id="edad_medico" name="edad_medico" value="{{ medico.edad_medico }}" required><br><br>

        <label for="especialidad">Especialidad:</label>
        <input type="text" id="especialidad" name="especialidad" value="{{ medico.especialidad }}" required><br><br>

        <label for="sexo_medico">Sexo:</label>
        <select id="sexo_medico" name="sexo_medico" required>
            <option value="M" {% if medico.sexo_medico == 'Masculino' %}selected{% endif %}>Masculino</option>
            <option value="F" {% if medico.sexo_medico == 'Femenino' %}selected{% endif %}>Femenino</option>
        </select><br><br>

        <button type="submit">Guardar cambios</button>
    </form>
    <a href="{% url 'mostrar_medicos' %}">Cancelar</a>
</body>
</html>
